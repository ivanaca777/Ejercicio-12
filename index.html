        <section>

            <h3>Agregar nuevo contacto:</h3>

            <label for="Nombre">Nombre y Apellido:<input type="text" id="nombre"></label>
            <p id="errorNombre"></p>

            <label for="email">Dirección de Mail:<input type="text" id="mail"></label>

            <label for="Fecha de nacimiento">
                Fecha de nacimiento:

                <input type="date" id="fecha">

            </label>

            <button type="submit" onclick=generarContacto()>Agregar</button>

        </section>

        <section class="listado">

            <h3>Mi listado de contactos</h3>
            <select id="listadoContactos" onchange=mostrarDetalles()>
            </select>

            <article id="datosContacto">

            </article>

        </section>
        <section>
            <div id="edicion"></div>
        </section>
